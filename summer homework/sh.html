<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.E.T.S Mini Schools</title>
    <link rel="stylesheet" href="sh.css">
</head>

<body>

    <header>
        <img src="sets.png" alt="S.E.T.S Mini Schools Logo">
        <nav>
            <a href="#" data-content="home">Home</a>
            <a href="#" data-content="about">About us</a>
            <a href="#" data-content="album">Album</a>
            <div class="underline"></div>
        </nav>
    </header>

   


    <main id="main-content">
        <h1>Sets you on the right path for your future</h1>
        <div class="image-row">
            <img src="pixilart-drawing (2).png" alt="First image">
            <img src="pixilart-drawing (3).png" alt="Second image">
            <img src="pixilart-drawing (4).png" alt="Third image">
        </div>
    </main>

    <script>
        const links = document.querySelectorAll('nav a');
        const underline = document.querySelector('.underline');
        const mainContent = document.getElementById('main-content');


            const contents = {
    home: `
        <h1>Sets you on the right path for your future</h1>
        <div class="image-row">
            <img src="pixilart-drawing (2).png" alt="First image">
            <img src="pixilart-drawing (3).png" alt="Second image">
            <img src="pixilart-drawing (4).png" alt="Third image">
        </div>
    `,
    about: `<h1>About Us</h1><p>
At S.E.T.S Mini School — Student Exchange, Tutoring, and Stationery — we are a passionate group of students from ELS dedicated to creating a learning community that’s by students, for students. Our mission is to help our peers grow by sharing skills, offering tutoring in various subjects, and providing affordable, eco-friendly stationery made from recycled materials. We believe that learning doesn’t just happen in classrooms — it thrives when students support each other, exchange knowledge, and make a positive impact on the environment at the same time.</p>`,
    album: `
        <div class="gallery">
            <img src="pixilart-drawing (2).png" alt="Gallery image 1">
            <img src="pixilart-drawing (2).png" alt="Gallery image 2">
            <img src="footer.jpeg" alt="Gallery image 3">
            <img src="pixilart-drawing (4).png" alt="Gallery image 4">
            <img src="pixilart-drawing (3).png" alt="Gallery image 5">
            <img src="sets.png" alt="Gallery image 6">
            <img src="tktk.jpeg" alt="Gallery image 7">
            <img src="pixilart-drawing (2).png" alt="Gallery image 8">
        </div>
    `
};


        function moveUnderline(link) {
            underline.style.width = link.offsetWidth + "px";
            underline.style.left = link.offsetLeft + "px";
        }

        links.forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                moveUnderline(link);
                const contentKey = link.getAttribute('data-content');
                mainContent.innerHTML = contents[contentKey];
            });
        });

        // Initialize underline position
        moveUnderline(links[0]);
    </script>
 <footer>
    <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
        <img src="fb.jpeg" alt="Facebook">
    </a>
    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
        <img src="ig.jpeg" alt="Instagram">
    </a>
    <a href="https://www.tiktok.com" target="_blank" aria-label="TikTok">
        <img src="tktk.jpeg" alt="TikTok">
    </a>
</footer>

</body>

</html>
